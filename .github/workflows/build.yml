name: build

on:
  push:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - '**.md'
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**/*.md'
      - '**.md'

env:
  JAVA_VERSION: '17'
  JAVA_DISTRIBUTION: 'temurin'
  GRADLE_CACHE: 'gradle'

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: write # Needed for cache
      pull-requests: write

    steps:
      - name: Checkout
        uses: actions/checkout@v5

      - name: Grant execute permission for Gradle wrapper
        run: chmod +x ./gradlew

      - name: Get local.properties from secrets
        run: echo "${{secrets.LOCAL_PROPERTIES }}" > $GITHUB_WORKSPACE/local.properties

      - name: Create file
        run: cat /home/runner/work/BAZZ-Movies/BAZZ-Movies/app/google-services.json | base64

      - name: Putting data
        env:
          DATA: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: echo $DATA > /home/runner/work/BAZZ-Movies/BAZZ-Movies/app/google-services.json

      - name: Set up JDK 17 (with cache)
        if: github.actor != 'renovate[bot]'
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}
          cache: ${{ env.GRADLE_CACHE }}

      - name: Set up JDK 17 (without cache)
        if: github.actor == 'renovate[bot]'
        uses: actions/setup-java@v5
        with:
          java-version: ${{ env.JAVA_VERSION }}
          distribution: ${{ env.JAVA_DISTRIBUTION }}

      # -------------------------------
      # 1. Update lint baseline
      # -------------------------------
      - name: Run lint and update baseline
        run: ./gradlew updateLintBaseline --stacktrace

      - name: Show baseline diff
        id: baseline_diff
        run: |
          git diff --unified=0 -- lint-baseline.xml > baseline.diff || true
          if [ -s baseline.diff ]; then
            echo "diff_found=true" >> $GITHUB_OUTPUT
          else
            echo "diff_found=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment lint baseline changes on PR
        if: github.event_name == 'pull_request' && steps.lint_diff.outputs.diff_found == 'true'
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405
        with:
          header: lint-baseline
          path: lint.diff

      # -------------------------------
      # 2. Update dependency baseline
      # -------------------------------
      - name: Run dependencyGuardBaseline
        run: ./gradlew dependencyGuardBaseline --stacktrace

      - name: Show dependency baseline diff
        id: dep_diff
        run: |
          git diff --unified=0 -- **/dependencies/*.txt > dep.diff || true
          if [ -s dep.diff ]; then
            echo "diff_found=true" >> $GITHUB_OUTPUT
          else
            echo "diff_found=false" >> $GITHUB_OUTPUT
          fi

      - name: Comment dependency baseline changes on PR
        if: github.event_name == 'pull_request' && steps.dep_diff.outputs.diff_found == 'true'
        uses: marocchino/sticky-pull-request-comment@773744901bac0e8cbb5a0dc842800d45e9b2b405
        with:
          header: dependency-guard
          path: dep.diff

      # -------------------------------
      # 3. Commit updated baselines
      # -------------------------------
      - name: Commit updated baselines
        if: steps.lint_diff.outputs.diff_found == 'true' || steps.dep_diff.outputs.diff_found == 'true'
        uses: stefanzweifel/git-auto-commit-action@778341af668090896ca464160c2def5d1d1a3eb0
        with:
          commit_message: "chore(ci): update baselines (lint, dependencies)"
          branch: ${{ github.head_ref }}
          commit_user_name: github-actions
          commit_user_email: github-actions[bot]@users.noreply.github.com

      - name: Build with Gradle Wrapper
        run: ./gradlew build --stacktrace
