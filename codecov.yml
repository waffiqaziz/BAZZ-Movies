coverage:
  range: 60..80
  round: down
  precision: 2
  status:
    project: #docs https://docs.codecov.com/docs/commit-status
      default:
        target: auto
        threshold: 0%
        base: auto

comment:
  layout: " diff, files"
  behavior: default
  require_changes: false
  require_base: false
  require_head: true
  hide_project_coverage: false