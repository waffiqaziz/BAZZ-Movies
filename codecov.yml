coverage:
  range: 60..80
  round: down
  precision: 2
  status:
    project: #docs https://docs.codecov.com/docs/commit-status
      default:
        target: auto
        threshold: 0%
        base: auto

comment:
  layout: "condensed_header, condensed_files, condensed_footer"
  hide_project_coverage: TRUE

codecov:
  max_report_age: off
