coverage:
  range: 60..80
  round: down
  precision: 2
  status:
    project:
      default:
        target: auto
        threshold: 0%
        base: auto
    patch:
      default:
        target: 75%

codecov:
  max_report_age: off

flag_management:
  default_rules:
    carryforward: true
    statuses:
      - name_prefix: proj-
        type: project
        target: 75%
        threshold: 1%
      - name_prefix: patch-
        type: patch
        target: 75%
  individual_flags:
    # App module
    - name: app
      paths:
        - app/
      carryforward: true
      
    # Core modules
    - name: core-common
      paths:
        - core/common/
      carryforward: true
        
    - name: core-coroutines
